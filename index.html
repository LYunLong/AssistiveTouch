<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Assistive Touch</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
    <script src="statics/scripts/jquery-1.10.1.min.js"></script>
    <script src="statics/scripts/assistiveTouch.js"></script>
    <link href="statics/styles/assistiveTouch.css" rel="stylesheet">
    <style>
        .test-at1{
            height: 100px;
            width: 100px;
        }
    </style>
</head>
<body>
    <div class="test-at1"></div>
    <script>
        assistiveTouch({
            atClass:".test-at1",
            imgUrl:"statics/images/Photoshop.png",
            closeBtn:true
        },function(content,self){
            $(content).html("I've been Clicked");
        })
    </script>
</body>
</html>
