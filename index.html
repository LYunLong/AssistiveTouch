<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Assistive Touch</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
    <script src="statics/scripts/jquery-1.10.1.min.js"></script>
    <script src="statics/scripts/assistiveTouch.js"></script>

<body>

    <script>
        var at = assistiveTouch(".assistive-touch",function(self){

        })
    </script>
